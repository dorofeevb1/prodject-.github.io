<div class="contacts-container">
  
    <section class="contacts">
        <div class="block">
            <div *ngIf="showContacts" style="padding-right: 100px;">
                <h1 class="title" style="color: #000;">Контакты</h1>
                <div class="contact-info">
                    <p>Позвонить: {{ contacts.phone }}</p>
                    <p style="align-items: center; display: flex;">
                        <a style="padding-right: 5px;" href="#">{{ contacts.whatsapp }}</a>
                        <img [src]='contacts.whatsappimg' [alt]="contacts.whatsapp">
                </p>
                    <p style="align-items: center; display: flex;">
                        <a style="padding-right: 5px;" href="#">{{ contacts.telegram }}</a> 
                        <img [src]='contacts.telegramimg' [alt]="contacts.telegram"></p>
                </div>
                <div class="social-media">
                    <h2>Следите за мной в соц. сетях:</h2>
                    <div class="social-icons">
                        <div  *ngFor="let social of contacts.socialMedia">
                            <button class="link" src="social.link">
                                <img [src]="social.icon" [alt]="social.name">
                                <p>{{ social.name }}</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn"  (click)="toggleContacts()">Предложить проект</button>
                  </div>
            </div>
            <div *ngIf="!showContacts" style="padding-right: 100px;">
                <h1>Оставьте заявку</h1>
                <p>Хочешь попасть на консультацию? Заполняй форму!</p>
                <form class="inputs" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <input formControlName="name" placeholder="Ваше имя" required />
                    <input formControlName="phoneNumber" placeholder="Ваш телефон" required />
                    <input formControlName="address" placeholder="Адрес объекта" required />
                    <select class="select" formControlName="category" required>
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="category1">Категория 1</option>
                        <option value="category2">Категория 2</option>
                        <option value="category3">Категория 3</option>
                      </select>
                    <label for="upload">
                  <mat-icon aria-hidden="true">attach_file</mat-icon>
                      <input class="file" id="upload" type="file" (change)="onFileChange($event)" formControlName="file" required /> Примкните фото вашего объекта или ссылку на объявление
                    </label>
                    <button type="submit">Связаться со мной</button>
                  </form>
            </div>
            <div class="contact-image">
                <img [src]="contacts.image" alt="Olga">
            </div>
        </div>
     
    </section>
  
  </div>
